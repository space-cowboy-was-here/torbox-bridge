version: '3.8'

services:
  torbox-bridge:
    image: ghcr.io/space-cowboy-was-here/torbox-bridge:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: torbox-bridge
    ports:
      - "${PORT:-5051}:${PORT:-5051}"
    volumes:
      - ${CONFIG_DIR:-./config}:/config
      - ${DL_DIR:-./downloads}:/downloads
    environment:
      - PORT=${PORT:-5051}
      - CONFIG_DIR=/config
      - DL_DIR=/downloads
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  downloads: